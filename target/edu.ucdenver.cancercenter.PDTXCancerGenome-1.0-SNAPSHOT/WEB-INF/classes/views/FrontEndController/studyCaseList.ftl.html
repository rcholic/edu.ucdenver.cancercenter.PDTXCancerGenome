<#import "../front_layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Home page">

    <#if hasNoStudy??>
        <h1>${hasNoStudy}</h1>
        <#else>
            <ul>
                <#list studyCases as studyCase>
                    <li>
                        <h4><a href="/studyDetails/${studyCase.studyId}">${studyCase.studyName}</a></h4>
                    </li>

                </#list>

            </ul>




    </#if>


</@layout.myLayout>
